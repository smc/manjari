image: "debian:stable-slim"
stages:
  - build
  - release
  - test

build:
  stage: build
  before_script:
    - apt-get update -y
    - apt-get install -y make python3-pip
    - pip3 install -r requirements.txt
  script:
    - make compile webfonts
  artifacts:
    paths:
    - build/

release:
  stage: release
  script:
    - sh tools/artifacts.sh
  dependencies:
    - build
  artifacts:
    paths:
      - build/
  only:
    - tags

test:
  stage: test
  before_script:
    - apt-get update -y
    - apt-get install -y make libharfbuzz-bin
  script:
    - make test
